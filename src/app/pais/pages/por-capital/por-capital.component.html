<div class="col-xl-12 animate__animated animate__fadeIn" style="padding-bottom: 25px">
  <div><i class="fas fa-6x fa-city mb-5 tm-section-icon"></i></div>
  <h2 class="tm-section-title tm-color-primary mb-5 ">Por Capital</h2>
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
		placeholder="Buscar capital..."
      ></app-pais-input>
    </div>
  </div>
</div>
<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término {{ termino }}
</div>
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
